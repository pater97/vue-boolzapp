<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ML2 Bolzapp</title>
</head>
<body>
    <div id="app">
        <header class="d-flex">
            <!-- colonna di sinistra -->
            <section class="col-4 d-flex align-items-center">
                <div class="col-6">
                    <img src="./assets/img/avatar_io.jpg" alt="avatar donna mora">
                    <span>Nome utente</span>
                </div>
                <div class="col-2 text-end"><i class="fas fa-circle-notch"></i></div>
                <div class="col-2 text-end"><i class="fas fa-comment-alt"></i></div>
                <div class="col-2 text-end"><i class="fas fa-ellipsis-v"></i></div>
            </section>
            <!-- colonna di destra -->
            <section class="col-8 d-flex align-items-center">
                <div class="col-9 p-3 d-flex align align-items-center">
                    <img src="./assets/img/avatar_1.jpg" alt="avatar maschio arancione">
                    <div class="d-flex flex-column p-3">
                        <span>Michele</span>
                        <p class="text-muted">Ultimo accesso oggi alle</p>
                    </div>
                </div>
                <div class="col-1"><i class="fas fa-search"></i></div>
                <div class="col-1"><i class="fas fa-paperclip"></i></div>
                <div class="col-1"><i class="fas fa-ellipsis-v"></i></div>
            </section>
        </header>
        <!-- main -->
        <main class="d-flex ">
            <!-- contenitore sinistro -->
            <section class="main_left col-4 d-flex flex-column">
                <!-- campanello notifiche azzurro  -->
                <div class="azzurro vertical_2 d-flex align-items-center p-3">
                    <div class="icon_blue">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="p-4 d-flex flex-column">
                        <h5 class="mt-2">Ricevi notifiche ai messaggi</h5>
                        <p class="text-muted"><u>attiva notifiche deskopt</u></p>
                    </div>
                </div>
                <!-- barra di ricerca -->
                <div class="search_user d-flex">
                    <div class="search_icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="search_input">
                        <input type="text" placeholder="cerca o inizia una nuova chat">
                    </div>
                </div>
                <!-- lista user con conversazioni all'attivo  -->
                <div class="vertical_9 user_list">
                    <div class="d-flex" v-for="user in contacts">
                        <div class="d-flex py-1">
                            <img :src="'./assets/img/avatar' + user.avatar + `.jpg`" alt="">
                            <h4>{{user.name}}</h4>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /contenitore sinistro -->
            <section class="main_right col-8 d-flex flex-column">
                <!-- contenitore chat principale -->
                <div class="space_chat">
                    <div v-for="message in contacts" class="d-flex flex-column">
                        <div :class="message.messages[0].status">
                            <p>{{message.messages[0].text}}</p>
                            <h6 class="text-muted">{{message.messages[0].date}}</h6>
                        </div>
                        <div :class="message.messages[1].status">
                            <p>{{message.messages[1].text}}</p>
                            <h6 class="text-muted">{{message.messages[1].date}}</h6>
                        </div>
                    </div>
                </div>
                <!-- contenitore barra chat -->
                <div class="input_chat d-flex align-items-center">
                    <div class="col-2 text-center"><i class="far fa-smile"></i></div>
                    <div class="col-8">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="col-2 text-center"><i class="fas fa-microphone"></i></div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
